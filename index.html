<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="icon" type="image/x-icon" href="./multimedia/favicon.png">

</head>

<body>

        <div class="container nav">
            <a class="navbar-brand" href="index.html"></a>
            <img src="../multimedia/logo.png" alt="Logopag">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            VideoJuegos
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="./page/nintendo.html">Nintendo Switch</a></li>
                            <li><a class="dropdown-item" href="./page/xbox.html">Xbox Series X|S</a></li>
                            <li><a class="dropdown-item" href="./page/sony.html">PS5</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Accesorios Gamer
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="./page/razer.html">Razer</a></li>
                            <li><a class="dropdown-item" href="./page/logitech.html">Logitech</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Carrusel -->
    <div id="carouselExampleIndicators" class="carrusel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner img">
            <div class="carousel-item active">
                <img src="./multimedia/ps.webp" class="d-block w-100" alt="consolas">
            </div>
            <div class="carousel-item img">
                <img src="./multimedia/logi.webp" class="d-block w-100" alt="mouse_pad_mouse">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- contenido -->
    <div class="row row-cols-1 mx-auto row-cols-md-3 g-4 consolas">
        <div class="col">
            <div class="card">
                <img src="./multimedia/53-imageFile.png" class="card-img-top" alt="joystick_ps5">
                <div class="card-body">
                    <h1 class="card-title wow wobble">PS5</h1>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="./multimedia/54-imageFile.jpg" class="card-img-top" alt="caja_nintendo_switch">
                <div class="card-body">
                    <h1 class="card-title">Nintendo Switch</h1>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="./multimedia/xbox_S.png" class="card-img-top" alt="consola_xbox">
                <div class="card-body">
                    <h1 class="card-title">Xbox Series X | S</h1>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="./multimedia/mesa.png" class="card-img-top" alt="juegos_mesa">
                <div class="card-body">
                    <h1 class="card-title">Juegos de Mesa</h1>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="./multimedia/logi.jpg" class="card-img-top" alt="mouse_gamer">
                <div class="card-body">
                    <h1 class="card-title">Productos Gamer</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- input -->
    <form class="mx-auto">
        <section class="texto">
            <h2>Consulta nuestros medios de atención al cliente, contáctanos
            </h2>
        </section>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Nombre" aria-label="Username">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"></label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Correo"
                aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">>Tu duda:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>



    <!-- footer -->
    <div class="container pie">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <span class="text-muted">© 2022 Gmart, Inc</span>
            </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a href="https://www.instagram.com/nicolasdnx_/" target="_blank">
                        <img src="./multimedia/like.png" alt="Siguenos en instagram"><svg class="bi" width="24"
                            height="24" target="_blank"></a>
                </li>
                <li class="ms-3"><a href="https://www.facebook.com/kevin.bmdo/" target="_blank">
                        <img src="./multimedia/messenger.png" alt="Siguenos en FB"><svg class="bi" width="24"
                            height="24" target="_blank"></a></li>
            </ul>
        </footer>
    </div>

    <!-- boopstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>

    <!-- active wow.js -->
    <script src="./js/wow.js"></script>
    <script>
        new WOW().init();
    </script>

</body>

</html>
